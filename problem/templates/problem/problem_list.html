{% extends "base.html" %} 
{% block content %}

<table class = "ui celled table" >
    <thread>
        <tr>
            <th>Title</th>
            <th>Try</th>
            <th>Solved</th>
        </tr>
    </thread>
    <tbody>
    {% if problist %}
        {% for it in problist %}
        <tr>
            <td>{{it.title}}</td>
            <td>{{it.tryNumber}}</td>
            <td>{{it.solvedNumber}}</td>
        </tr>
    {% endfor %}
    </tbody>
{% endif %}
{% endblock %}
