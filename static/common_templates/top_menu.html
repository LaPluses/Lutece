{% block top_menu%}

{% if user.is_authenticated == False %} 
  {% include 'login.html' %} 
{% endif %}

<div class="ui borderless huge menu">
  <a class="header item">Lutece</a>
  <div class="ui container">
  <a class="item" href = {% url 'home' %} >Home</a>
  <a class="item" href = {% url 'problem-list-view' 1 %} >Problem</a>
  <a class="item" >Contest</a>
  <div class="right menu">
      <div class="item">
        {% if user.is_authenticated == False %}
           <div class="ui primary signin button"><b><i class="sign in icon"></i></b>Sign in</div>
        {% else %}
           <div class="ui red signout button"><b><i class="sign out icon"></i></b>Sign out</div>           
        {% endif %}
      </div>
  </div>
  </div>
</div>

<script>
  // 登陆按钮
'{% if user.is_authenticated == False %}'
    $(document).ready(function(){
      $(".signin.button").click(function(){
        $('.signin.modal')
        .modal('show')
        ;
      });
    });
'{% endif %}'
 // 登出按钮
  '{% if user.is_authenticated == True %}'
  $(document).ready(function () {
      $(".signout.button").click(function () {
        $(".signout.button").addClass( 'loading' );
        $.get(
            '{% url "user-logout" %}',
            '',
            function(data,status){
              $(".signout.button").removeClass('loading');              
              location.reload();
            }
        );
      });
    });
  '{% endif %}'

</script>


{% endblock %}
