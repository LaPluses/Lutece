{% extends "base/base.html" %}

{% block content %}
    <div class = 'home'>
        <div class="ui inverted vertical masthead center aligned segment" style = 'min-height:700px'>
            <div class="ui text container">
                <h1 class="ui inverted header" style = 'margin-top:3em;margin-bottom:0em;font-size:4em;' > Lutece </h1>
                <h2>Meet the future <i class = 'small cog icon'></i></h2>
                <div class = 'ui container'>
                    <div id = 'start-button' class = "ui huge primary button" style = 'margin-top:1em;'><i class = 'play icon'></i>Started</a></div>
                    <a href = 'https://github.com/LaPluses/Lutece' style = 'color:grey;' ><div id = 'github-button' class = "ui huge button" style = 'margin-top:1em;'><i class="github icon"></i>GitHub</div></a>
                </div>
            </div>
        </div>
    </div>

    <script>

        $('#start-button').click(function(){
            {% if user.is_authenticated == True %}
                window.location = '{{ url("problem-list" , args = (1,) ) }} ';
            {% else %}
                $('.login.modal' ).modal( 'show' );
            {% endif %}
        });

    </script>
{% endblock content %}
