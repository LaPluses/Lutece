<div style = 'margin-top:5px;' >
    <table class = "ui basic fixed padded table bordered" style = 'text-align:center;' >
        <thread>
            <tr>
                <th> ID </th>
                <th> Title </th>
                <th> Accepted / Rejected </th>
                <th> Ratio </th>
                <th> Status </th>
            </tr>
        </thread>
        <tbody>
            {% for each in prob %}
                <tr>
                    <td> {{ loop.index0 | I2S }} </td>
                    <td>
                        <a onclick = "transfor( {{ loop.index0 }} )">
                            {{ each.title }} 
                        </a>
                    </td>
                    <td> 0 / 0 </td>
                    <td> 0.00% </td>
                    <td> <i class = 'check icon'></i> </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>

    function transfor( id ){
        $('#problem-content').addClass( 'loading' );
        $.get(
            '{{ url( "contest-problem" , args = ( 1 , 0 ) ) }}',
            function( result ){
                $("#problem-content")
                    .html( result )
                    .removeClass( 'loading' );
            }
        )
    }
    
</script>
