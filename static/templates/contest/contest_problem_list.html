<div style = 'margin-top:5px;' >
    <table class = "ui basic fixed padded table bordered" style = 'text-align:center;' >
        <thread>
            <tr>
                <th> ID </th>
                <th> Title </th>
                <th> Accepted / Rejected </th>
                <th> Ratio </th>
                <th> Status </th>
            </tr>
        </thread>
        <tbody>
            {% for each in prob %}
                <tr>
                    <td> {{ loop.index0 | I2S }} </td>
                    <td>
                        <a href = 'javascript:void(0)' onclick = "Problem_Detail.request( {{ loop.index0 }} )" data-url = '{{ url( 'contest-problem' , args = ( contest.pk , loop.index0 ) ) }}' >
                            {{ each.title }} 
                        </a>
                    </td>
                    <td> 0 / 0 </td>
                    <td> 0.00% </td>
                    <td> <i class = 'check icon'></i> </td>
                </tr>
            {% endfor %}
        </tbody>
    </table
    
</div>
